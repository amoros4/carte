<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de prix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc7686c4ba.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="marquette">

        <div class="Free">
            <div class="top">
                 <h3>Free</h3>
                 <p>For freelancers</p>
                 <h1>$0</h1>
            </div>     
            <ul>
                 <li><i class="fas fa-check"></i>1 users</li>
                 <li><i class="fas fa-check"></i>10 downloads per month</li>
                 <li><i class="fas fa-check"></i> files</li>
            </ul>
            <div class="btn">
                 <button>Subscribe</buton>   
            </div> 
        </div>
        <div class="Pro">
            <div class="bottom">
                  <h3>Pro</h3>
                  <p>For agencies</p>
                  <h1>$40</h1>
            </div>      
            <ul>
                  <li><i class="fas fa-check"></i>3 users</li>
                  <li><i class="fas fa-check"></i>Unlimited downloads</li>
                  <li><i class="fas fa-check"></i>Fully-editable files</li>
                  <li><i class="fas fa-check"></i>Custom packs</li>
                  <li><i class="fas fa-check"></i>200+ custom icons</li>
            </ul>
        <div class="btm">
                 <button>Subscribe</buton>
        </div>  
        </div>
    </div>
</body>
</html>
